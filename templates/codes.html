<div class="layui-collapse">
    <div class="layui-colla-item">
        <div class="layui-colla-title">{{ .DtaName }} : {{ .Port }} ( {{ len .Codes }} )</div>
        <div class="layui-colla-content layui-show">
            {{ range .Codes }}
                {{ if hasSuffix . "@" }}
                <span class="ala">{{ trimSuffix . "@" }}</span>
                {{ else }}
                <span>{{ . }}</span>
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
