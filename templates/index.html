<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>交换平台报文字段映射查看工具</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <dl class="layui-nav-child" id="dtaPortsNav">
                        {{ range . }}
                        <dd>{{ .Name }}:{{ .Port }}</dd>
                        {{ end }}
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote layui-text">
                Layui 框体布局内容主体区域
            </blockquote>
            <div class="layui-card layui-panel">
                <div class="layui-card-header" id="dta-port"></div>
                <div class="layui-card-body">
                    <div id="codes"></div>
                    <div id="detail"></div>
                </div>
            </div>
            <br><br>
        </div>
    </div>
    <div class="layui-footer">
    </div>
</div>
<style>
    dd{
        padding-left: 20px;
        cursor: pointer;
    }
    #codes span{
        margin: 5px;
        cursor: pointer;
    }
    th.col1, td.col1 {
        width: 50px;
    }
    th.col2, td.col2, th.col3, td.col3, th.col4, td.col4{
        width: 150px;
    }
</style>
<script src="static/layui/layui.js"></script>
<script src="static/axios/axios.min.js"></script>
<script>
    let DTA = '';
    let SVC = '';
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function(othis){ // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function(){  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });
    });
    document.getElementById('dtaPortsNav').addEventListener('click', function(event) {
        // 检查点击的是否是我们想要的子元素
        if (event.target.tagName !== 'DD') {
            return
        }
        let dtaPort = event.target.textContent;
        let dtaName = dtaPort.split(":")[0].trim()
        axios.get('http://28.4.199.2:8000/codes/'+dtaName).then((response) => {
            document.getElementById('codes').innerHTML = response.data
        })
            .catch(error => {
                console.error('Error fetching data: ', error);
            });
        document.getElementById('dta-port').content = dtaName
            DTA = dtaName
    });
    document.getElementById('codes').addEventListener('click', function(event) {
        console.log(event)
        // 检查点击的是否是我们想要的子元素
        if (event.target.tagName !== 'SPAN') {
            return
        }
        let code = event.target.textContent;
        axios.get('http://28.4.199.2:8000/detail/'+DTA+'/'+code).then((response) => {
            document.getElementById('detail').innerHTML = response.data
        })
            .catch(error => {
                console.error('Error fetching data: ', error);
            });
        console.log(DTA,code)
    });
</script>
</body>
</html>
